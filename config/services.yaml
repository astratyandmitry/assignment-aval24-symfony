# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # FACTORY
    App\Domain\Loan\Policy\LoanEligibilityPolicy:
        factory: [ App\Infrastructure\LoanEligibilityPolicyFactory, create ]

    # BINDINGS
    App\Application\Shared\EventBus: '@App\Infrastructure\Event\SymfonyEventBus'
    App\Domain\Common\Service\IdGenerator: '@App\Infrastructure\Service\UuidGenerator'
    App\Domain\Client\Repository\ClientRepository: '@App\Infrastructure\Persistence\Doctrine\Repository\DoctrineClientRepository'
    App\Domain\Loan\Repository\LoanRepository: '@App\Infrastructure\Persistence\Doctrine\Repository\DoctrineLoanRepository'

    # EVENTS
    App\Infrastructure\Listener\LogLoanIssuedNotification:
        tags:
            - { name: kernel.event_listener, event: App\Domain\Loan\Event\LoanIssued }
    App\Infrastructure\Listener\LogLoanDeclinedNotification:
        tags:
            - { name: kernel.event_listener, event: App\Domain\Loan\Event\LoanDeclined }
